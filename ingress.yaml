---
# Optional: Ingress (falls du einen Ingress Controller hast)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-architect-ingress
  namespace: ai-architect
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-dev
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ai-architect.local
      secretName: ai-architect-tls
  rules:
    - host: ai-architect.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-architect-service
                port:
                  number: 80