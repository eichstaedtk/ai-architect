---
# Optional: Ingress (falls du einen Ingress Controller hast)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-architect-ingress
  namespace: ai-architect
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ai-architect.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-architect-service
                port:
                  number: 80