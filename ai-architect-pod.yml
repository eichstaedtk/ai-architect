---
# Namespace (optional, aber empfohlen)
apiVersion: v1
kind: Namespace
metadata:
  name: ai-architect

---
# ConfigMap f√ºr Konfiguration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-architect-config
  namespace: ai-architect
data:
  OLLAMA_BASE_URL: "http://host.docker.internal:11434"
  OLLAMA_MODEL_NAME: "codellama:7b"
  OLLAMA_TEMPERATURE: "0.9"
  OLLAMA_MAX_MESSAGES: "10"
  SPRING_PROFILES_ACTIVE: "kubernetes"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-architect
  namespace: ai-architect
  labels:
    app: ai-architect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-architect
  template:
    metadata:
      labels:
        app: ai-architect
    spec:
      containers:
        - name: ai-architect
          image: ai-architect:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: ai-architect-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ai-architect-service
  namespace: ai-architect
  labels:
    app: ai-architect
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: ai-architect

---
# Optional: Ingress (falls du einen Ingress Controller hast)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-architect-ingress
  namespace: ai-architect
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ai-architect.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-architect-service
                port:
                  number: 80